body {

    background-color: #000;

    color: #fff;

}

 

.featured-games {

    text-align: center;

    padding: 100px 0;

    position: relative;

}

 

.featured-games h1 {

    font-size: 36px;

    margin-bottom: 20px;

}

 

.image-carousel {

    display: flex;

    overflow: hidden;

    justify-content: space-between;

    animation: carousel-animation 10s linear infinite;

}

 

.image-carousel img {

    max-width: 100%;

    height: auto;

    margin: 0 10px;

    transition: transform 0.5s ease-in-out;

}

.featured-games:hover .image-carousel img {

    transform: scale(1.1);

}

.explore-button {

    display: inline-block;

    padding: 10px 20px;

    background-color: #ff5a00;

    color: #fff;

    text-decoration: none;

    font-weight: bold;

    border-radius: 5px;

    transition: background-color 0.3s;

}

.explore-button:hover {

    background-color: #ff7a2a;

}

.search-bar {

    display: flex;

    align-items: center;

}

 

.search-bar input[type="text"] {

    padding: 10px;

    border: 1px solid #333;

    border-radius: 5px;

    margin-right: 10px;

}

    padding: 10px 20px;

    background-color: #333;

    color: #fff;

    border: none;

    border-radius: 5px;

    cursor: pointer;

}

 

.search-bar button:hover {

    background-color: #555;

}

      <script src="script.js">

        const carouselInner = document.querySelector('.carousel-inner');

        const carouselItems = document.querySelectorAll('.carousel-item');

        let currentIndex = 0;

       

        function showSlide(index) {

          carouselInner.style.transform = `translateX(-${index * 17}%)`;

        }

         

        setInterval(() => {

          currentIndex = (currentIndex + 1.5) % carouselItems.length;

          showSlide(currentIndex);

        }, 4000);

   

     </script>
